<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Update Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVkLH2X8VIwF7sx28G7AlTxfeIscP4Qzm" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container">
  <div class="py-5 text-center">
    <h2>Update Product Form</h2>
  </div>

  <div class="row">

    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Let's Add User</h4>
      <form action="#" th:action="@{/api/v1/product/updateProduct}" th:object="${product}" method="post" class="needs-validation" novalidate>

        <input type="hidden" th:field="*{id}"/>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Product Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Product Code</label>
            <input th:field="*{code}" type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
            </div>
          </div>
        </div>


        <div class="mb-3">
          <label for="productDescription">Product Description</label>
          <div class="input-group">

            <input th:field="*{description}" type="text" class="form-control" id="productDescription" placeholder="Product Description" required>
            <div class="invalid-feedback" style="width: 100%;">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="brand">Brand</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">#</span>
            </div>
            <input th:field="*{brand}" type="text" class="form-control" id="brand" placeholder="brand" required>
            <div class="invalid-feedback" style="width: 100%;">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="currency">Currency</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">#</span>
            </div>
            <input th:field="*{currency}" type="text" class="form-control" id="currency" placeholder="currency" required>
            <div class="invalid-feedback" style="width: 100%;">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="price">Price</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">#</span>
            </div>
            <input th:field="*{price}" type="text" class="form-control" id="price" placeholder="price" required>
            <div class="invalid-feedback" style="width: 100%;">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="stockStatus">StockStatus</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">#</span>
            </div>
            <input th:field="*{stockStatus}" type="text" class="form-control" id="stockStatus" placeholder="Stock Status" required>
            <div class="invalid-feedback" style="width: 100%;">
            </div>
          </div>
        </div>


        <hr class="mb-4">
        <div th:if="${#fields.hasAnyErrors()}">
          <ul>
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
          </ul>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">Add Product</button>

      </form>
      <br><br>
      <a th:href="@{/api/v1/pages/dashboard}" class="btn btn-primary btn-m btn-block" type="submit">Main Page</a>

    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; Kinto2517</p>

  </footer>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

</body>
</html>
